<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CS215 Homepage</title>
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/eventHandler.js"></script>
</head>

<body>
    <div id="container">
        <header id="header-auth">
            <h1>Sign Up</h1>
        </header>
        <main id="main">
            <form class="auth-form" action="login.html" method="post" id="signupForm">
                <div class="form-input-grid">
                    <label for="email">Email address</label>
                    <input type="text" id="email" name="email" />
                    <div id="error-text-email" class="error-text-hidden">
                        Email is invalid.
                    </div>

                    <label for="sname">Screen Name</label>
                    <input type="text" id="sname" name="sname" />
                    <div id="error-text-sname" class="error-text-hidden">
                        Screen name is invalid.
                    </div>

                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" />
                    <div id="error-text-pwd" class="error-text-hidden">
                        Password is invalid.
                    </div>

                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" name="confirm_password" />
                    <div id="error-text-cpassword" class="error-text-hidden">
                        Password doesn't match.
                    </div>

                    <label for="avatar">Avatar</label>
                    <input type="file" id="avatar" name="avatar" />
                    <div id="error-file-avatar" class="error-file-hidden">
                        Avatar is invalid.
                    </div>
                </div>
                <div class="align-right">
                    <button type="submit" class="submit-button">Create account</button>
                </div>
                <div class="form-note">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </main>
    </div>

    <script src="js/eventRegisterSignup.js"></script>
</body>

</html>
