<!DOCTYPE html>
<html>

<head>
    <title>CS215 Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <div id="container">
        <header id="header-auth">
            <h1>Sign Up</h1>
        </header>
        <main id="main">
            <form class="auths-form">
                <div class="form-input-grid">
                    <label for="email">Email address</label>
                    <input type="text" id="email" name="email" />

                    &nbsp;
                    <div id="err-email"></div>

                    <label for="sname">Screen Name</label>
                    <input type="text" id="sname" name="sname" />

                    &nbsp;
                    <div id="err-sname"></div>

                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" />

                    &nbsp;
                    <div id="err-pwd"></div>

                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" name="confirm password" />

                    &nbsp;
                    <div id=" err-cpassword"></div>

                    <label for="avatar">Avatar</label>
                    <input type="file" id="avatar" name="avatar" />

                    &nbsp;
                    <div id=" err-avatar"></div>
                </div>

                <div class="align-right">
                    <button type="submit" class="submit-button" href="login.html">Create account</button>

                </div>
            
            <div class="form-note">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </main>
    </div>

</body>

</html>
